<!DOCTYPE html>
<html>
<head>
  <title>TV Task List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 36px;
      padding: 50px;
      background: #1a1a1a;
      color: white;
      text-align: center;
    }

    @media (max-width: 768px) {
      body {
        font-size: 20px;
        padding: 15px;
      }
      input, select, button {
        font-size: 16px;
        padding: 8px;
        width: 100%;
      }
    }

    .task {
      position: relative;
      padding: 25px;
      margin: 15px 0;
      background: #333;
      border-radius: 12px;
      border-left: 15px solid transparent;
      min-height: 80px;
    }

    .task-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      font-size: 24px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .complete-btn {
      background: #44cc44;
    }

    .delete-btn {
      background: #ff4444;
    }

    input, select {
      font-size: 28px;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 2px solid #444;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <h1>My Tasks</h1>

  <form id="taskForm">
    <input type="text" id="taskName" placeholder="Task Name" required>
    <select id="priority" required>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
    <input type="date" id="dueDate" required>
    <button type="submit">Add Task</button>
  </form>

  <div id="tasks"></div>

  <script>
    const API_URL = 'https://sheetdb.io/api/v1/u7v7evn1lkxb3';

    // ... (keep existing JavaScript code)
    
    // Modified task display section
    fetch(API_URL)
      .then(response => response.json())
      .then(data => {
        const tasksDiv = document.getElementById('tasks');
        data.forEach(task => {
          const isCompleted = task.Completed === true || task.Completed === 'TRUE';
          const taskDiv = document.createElement('div');
          taskDiv.className = `task ${task.Priority.toLowerCase()} ${isCompleted ? 'completed' : ''}`;
          
          taskDiv.innerHTML = `
            <div style="padding-right: 120px;">
              <strong>${task.TaskName}</strong><br>
              Due: ${task.DueDate}
            </div>
            <div class="task-buttons">
              <button class="delete-btn" onclick="deleteTask('${task.id}')">üóëÔ∏è</button>
              <button class="complete-btn" onclick="toggleComplete('${task.id}', ${isCompleted})">‚úì</button>
            </div>
          `;
          tasksDiv.appendChild(taskDiv);
        });
      });
  </script>
</body>
</html>
