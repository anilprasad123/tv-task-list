<!DOCTYPE html>
<html>
<head>
  <title>TV Task List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 36px;
      padding: 50px;
      background: #1a1a1a;
      color: white;
      text-align: center;
    }
    .task {
      padding: 20px;
      margin: 20px 0;
      background: #333;
      border-radius: 10px;
      border-left: 20px solid transparent;
    }
    .high { border-left-color: #ff4444; }
    .medium { border-left-color: #ffaa00; }
    .low { border-left-color: #44cc44; }
  </style>
</head>
<body>
  <h1>My Tasks</h1>
  <div id="tasks"></div>

  <script>
    // Replace with YOUR SheetDB API endpoint
    const API_URL = 'https://sheetdb.io/api/v1/a0gytxlxm53po';

    // Fetch tasks from SheetDB
    fetch(API_URL)
      .then(response => response.json())
      .then(data => {
        const tasksDiv = document.getElementById('tasks');
        data.forEach(task => {
          const taskDiv = document.createElement('div');
          taskDiv.className = 'task ' + task.Priority.toLowerCase();
          taskDiv.innerHTML = `
            <strong>${task.TaskName}</strong><br>
            Due: ${task.DueDate}
          `;
          tasksDiv.appendChild(taskDiv);
        });
      })
      .catch(error => {
        console.error('Error fetching tasks:', error);
        document.getElementById('tasks').innerHTML = 'Failed to load tasks. Check the console.';
      });
  </script>
</body>
</html>
