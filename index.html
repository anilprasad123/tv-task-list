<!DOCTYPE html>
<html>
<head>
  <title>TV Task List</title>
  <style>
    /* ... (keep your existing styles) ... */
  </style>
</head>
<body>
  <h1>My Tasks</h1>

  <!-- Task Creation Form -->
  <form id="taskForm">
    <input type="text" id="taskName" placeholder="Task Name" required>
    <select id="priority" required>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
    <input type="date" id="dueDate" required>
    <button type="submit">Add Task</button>
  </form>

  <!-- Task List -->
  <div id="tasks"></div>

  <script>
    const API_URL = 'https://sheetdb.io/api/v1/u7v7evn1lkxb3';

    // Fetch existing tasks to generate a new ID
    async function generateNewId() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        const maxId = data.reduce((max, task) => Math.max(max, task.id || 0), 0);
        return maxId + 1;
      } catch (error) {
        console.error('Error generating ID:', error);
        return 1; // Fallback if no tasks exist
      }
    }

    // Add new task with auto-generated ID
    document.getElementById('taskForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const newId = await generateNewId();
      const task = {
        id: newId,
        TaskName: document.getElementById('taskName').value,
        Priority: document.getElementById('priority').value,
        DueDate: document.getElementById('dueDate').value,
        Completed: false
      };
      fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(task)
      })
      .then(() => {
        document.getElementById('taskForm').reset();
        location.reload();
      });
    });

    // Fetch and display tasks (rest of the code remains the same)
    // ... (existing fetch and toggleComplete code) ...
  </script>
</body>
</html>
